<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In or Sign Up</title>
    <link rel="stylesheet" href="/CSS/sign.css">
</head>
<body>
    <div class="container">
        <section id="login">
            <h2>Sign in or Sign up</h2>
            <p>Sign in to access your credits or discounts</p>
            <p>If you don't have an account, <a href="signup.html">create one</a>.</p>
            
            <div class="social-buttons">
                <a class="social-button social-google-button" href="#">Continue with Google</a>
                <a class="social-button facebook-button" href="#">Continue with Facebook</a>
                <a class="social-button apple-button" href="#">Continue with Apple</a>
            </div>
            
            <form action="/submit-signup" method="post">
                <div class="input-group">
                    <label for="email">Enter email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Enter password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </section>
    </div>
</body>
</html>
